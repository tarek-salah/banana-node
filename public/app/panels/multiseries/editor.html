<div class="row-fluid">
  <div class="span3">
    <h6>Field <tip>Date field for x axis</tip></h6>
    <input bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.field" ng-change="set_refresh(true)">
  </div>
  <div class="span6">
    <h6>Fields to Compare <tip>Field to be plotted on the chart(comma separated)</tip></h6>
    <input type="text" class="input-xlarge" ng-model="panel.fl" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <h6>Y-Axis Definition <tip>The text to be viewed on the top of Y-Axis</tip></h6>
    <input type="text" class="input-medium" ng-model="panel.yAxis" ng-change="set_refresh(true)">
  </div>
</div>
<div class="row-fluid">
  <div class="span2">
    <label class="small">Max Rows <tip>Maximum number of rows to retrieve for the result set.</tip></label>
    <input ng-change="set_refresh(true)" placeholder="100000" type="number" class="input-small" ng-model="panel.max_rows">
  </div>
</div>
